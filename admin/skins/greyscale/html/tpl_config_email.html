<div class="greybox">
    <h3>{{smtp_options}}</h3>
    <table cellpadding="5">
    <tr>
        <td>{{smtp_host}}</td>
        <td>
            <input type="text" name="smtp_host" value="[[smtp_host]]" size="30" class="textbox" />
        </td>
    </tr>

    <tr>
        <td>{{smtp_port}}</td>
        <td>
            <input type="text" name="smtp_port" value="[[smtp_port]]" size="30" class="textbox" />
        </td>
    </tr>

    <tr>
        <td>{{smtp_crypt}}</td>
        <td>
            <select name="smtp_crypt" class="droplist">
                <option value="" [[smtp_crypt_none]]>{{none}}</option>
                <option value="ssl" [[smtp_crypt_ssl]]>{{ssl}}</option>
                <option value="tls" [[smtp_crypt_tls]]>{{tls}}</option>
            </select>
        </td>
    </tr>

    <tr>
        <td>{{smtp_username}}</td>
        <td>
            <input type="text" name="smtp_username" value="[[smtp_username]]" size="30" class="textbox" />
        </td>
    </tr>

    <tr>
        <td>{{smtp_password}}</td>
        <td>
            <input type="password" name="smtp_password" value="[[smtp_password]]" size="30" class="textbox" />
        </td>
    </tr>

    <tr>
        <td>{{smtp_from}}</td>
        <td>
            <input type="text" name="smtp_from" value="[[smtp_from]]" size="30" class="textbox" />
        </td>
    </tr>
    </table>

    <div class="spacer">&nbsp;</div>

    <hr />

    <input type="submit" name="smtp_save" value="{{save}}" class="button" />
</div>
