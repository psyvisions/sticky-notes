<div class="row-fluid">    
    <div class="span12">
        <div class="align-right pull-right">
            <label for="paste_lang">{{language}}</label>
            <select id="paste_lang" name="paste_lang" class="monospace">
            [[post_lang_list]]
            </select>
        </div>
        <div class="[[error_box]]">
            <label for="paste_user">{{your_alias}}</label>
            <input id="paste_user" name="paste_user" type="text" value="[[post_user]]"
                size="20" maxlength="50" />
            <div class="help-inline [[error_visibility]]">{{author_numeric}}</div>
            <div id="paste_user_default" class="hidden">{{anonymous}}</div>
        </div>
    </div>
</div>
<br />

<div class="row-fluid">
    <div class="span12">
        <input id="paste_title" name="paste_title" type="text" value="[[post_title]]"
               maxlength="30" class="span12" placeholder="{{paste_title}}" />
        <br /><br />
        <textarea id="paste_data" class="span12 codebox" name="paste_data"
                  placeholder="{{paste_body}}">[[post_data]]</textarea>
    </div>
</div>
<br />

<div class="row-fluid">
    <div class="span12">
        <div class="pull-right">
            <input id="paste_button" class="btn btn-large btn-primary" type="submit" name="paste_submit" value="{{paste}}" />
        </div>
        <div id="paste_expire_wrapper" class="pull-right">
            <select id="paste_expire" name="paste_expire">
            <option value="1800">{{del_30min}}</option>
            <option value="21600">{{del_6hrs}}</option>
            <option value="86400" selected="selected">{{del_1day}}</option>
            <option value="604800">{{del_1week}}</option>
            <option value="2592000">{{del_1month}}</option>
            <option value="0">{{keep_forever}}</option>
            </select>
            &nbsp;
        </div>
        <label for="paste_password">{{password}}</label>
        <input id="paste_password" name="paste_password" type="password" size="20" maxlength="50" />
        &nbsp;
        <label for="paste_private" class="checkbox">
            <input id="paste_private" name="paste_private" type="checkbox" [[post_checked]] />
            {{private_paste}}
        </label>
    </div>
</div>

<!-- Antispam: Do not change this value -->
<input name="paste_token" type="hidden" value="[[post_token]]" />
