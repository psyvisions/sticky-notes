<div class="[[data_visibility]] pagination pull-right">
    [[list_pagination]]
</div>

<h1>
    <img src="[[skin_path]]/images/[[list_icon]].png" alt="" />
    [[list_title]]
</h1>

<br class="[[data_visibility]]" />

<div class="whitebox [[filter_visibility]]">
    <ul class="nav nav-pills nomargin">
        <li class="nav-text">{{filter}}:</li>
        <li class="[[tr_active_now]]"><a href="[[trending_now]]">{{right_now}}</a></li>
        <li class="[[tr_active_week]]"><a href="[[trending_week]]">{{last_week}}</a></li>
        <li class="[[tr_active_month]]"><a href="[[trending_month]]">{{last_month}}</a></li>
        <li class="[[tr_active_year]]"><a href="[[trending_year]]">{{last_year}}</a></li>
        <li class="[[tr_active_all]]"><a href="[[trending_all]]">{{all_time}}</a></li>
    </ul>
</div>

<div class="[[data_visibility]]">
    [[list_data]]
</div>

<div class="[[error_visibility]] hero-unit align-center">
    <h1>[[error_text]]</h1>
</div>

<div class="[[data_visibility]] pagination pagination_bottom">
    [[list_pagination]]
</div>
