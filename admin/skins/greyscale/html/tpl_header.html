<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="{{lang_name}}" xml:lang="{{lang_name}}">
<head>

<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta http-equiv="content-style-type" content="text/css" />
<meta http-equiv="content-language" content="{{lang_name}}" />
<meta http-equiv="imagetoolbar" content="no" />
<meta name="resource-type" content="document" />
<meta name="distribution" content="global" />
<meta name="copyright" content="Sayak Banerjee (mail@sayakbanerjee.com)" />

<title>[[page_title]]</title>
<link href="[[admin_skin_path]]/images/favicon.png" rel="shortcut icon" />
<link href="[[admin_skin_path]]/css/stylesheet.css" rel="stylesheet" type="text/css" media="screen, projection" />

</head>
<body>

<script type="text/javascript" src="[[addon_path]]/jquery/core/jquery.min.js"></script>
<script type="text/javascript" src="[[admin_skin_path]]/js/main.js"></script>
[[script_notification]]

<div id="notification" class="collapsed">
    <div id="notification_message" class="leftside">
        [[notification_message]]
    </div>
    
    <div id="notification_close" class="rightside">
        <a class="smalltext">{{dismiss}}</a>
    </div>
</div>

<form id="paste_form" action="[[form_action]]" method="post" autocomplete="off">
