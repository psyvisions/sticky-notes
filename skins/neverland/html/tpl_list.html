<div class="row-fluid">
    <div class="span3">
        <h1>
            <img class="clearfix" src="[[skin_path]]/images/[[list_icon]].png" alt="" />
            [[list_title]]
        </h1>
    </div>
    <div class="span9 pages pages-top [[data_visibility]]">
        [[list_pagination]]
    </div>
</div>

<div class="row-fluid">
    <div class="span12">
        <div class="whitebox [[filter_visibility]]">
            <ul class="nav nav-pills trend-filter">
                <li class="nav-text">{{filter}}:</li>
                <li class="[[tr_active_now]]"><a href="[[trending_now]]">{{right_now}}</a></li>
                <li class="[[tr_active_week]]"><a href="[[trending_week]]">{{last_week}}</a></li>
                <li class="[[tr_active_month]]"><a href="[[trending_month]]">{{last_month}}</a></li>
                <li class="[[tr_active_year]]"><a href="[[trending_year]]">{{last_year}}</a></li>
                <li class="[[tr_active_all]]"><a href="[[trending_all]]">{{all_time}}</a></li>
            </ul>
        </div>

        <div class="[[data_visibility]]">
            [[list_data]]
        </div>

        <div class="hero-unit align-center [[error_visibility]]">
            <h1>[[error_text]]</h1>
        </div>
    </div>
</div>

<div class="row-fluid [[pages_visibility]]">
    <div class="span12 pages pages-bottom [[data_visibility]]">
        [[list_pagination]]
    </div>
</div>
