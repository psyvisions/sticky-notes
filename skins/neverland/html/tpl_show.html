<div class="[[data_visibility]]">
    <h1>
        <img class="clearfix" src="[[skin_path]]/images/paste.png" alt="" />
        [[paste_title]]
    </h1>
    <br />
    
    <div class="whitebox whitebox_nomargin">
        <div class="paste-actions pull-right">
            <i class="icon-share-alt"></i>
            <a id="shorten_url" href="#" class="inline [[shorten_visibility]]" data-shortener="[[shorten_url]]">{{short_get}}</a>
        
            <i class="icon-text-width"></i>
            <a id="wrap_toggle" href="#">{{wrap}}</a>

            <i class="icon-edit"></i>
            <a href="[[raw_url]]">{{view_raw}}</a>
        </div>
    
        <div class="imagefix">
            <span class="raw_text">{{share}}:</span>
            <a href="http://delicious.com/post?url=[[share_url]]&amp;title=[[share_title]]">
                <img src="[[skin_path]]/images/delicious.png" alt="" title="del.icio.us" />
            </a>

            <a href="http://digg.com/submit/?phase=2&amp;url=[[share_url]]&amp;title=[[share_title]]">
                <img src="[[skin_path]]/images/digg.png" alt="" title="Digg" />
            </a>

            <a href="http://www.facebook.com/share.php?v=4&amp;src=bm&amp;u=[[share_url]]&amp;t=[[share_title]]">
                <img src="[[skin_path]]/images/facebook.png" alt="" title="Facebook" />
            </a>

            <a href="http://identi.ca/notice/new?status_textarea=[[share_url]]">
                <img src="[[skin_path]]/images/identi.png" alt="" title="Identi.ca" />
            </a>

            <a href="http://reddit.com/submit?url=[[share_url]]&amp;title=[[share_title]]">
                <img src="[[skin_path]]/images/reddit.png" alt="" title="Reddit" />
            </a>

            <a href="http://www.stumbleupon.com/submit?url=[[share_url]]&amp;title=[[share_title]]">
                <img src="[[skin_path]]/images/stumbleupon.png" alt="" title="StumbleUpon" />
            </a>

            <a href="http://technorati.com/faves?add=[[share_url]]">
                <img src="[[skin_path]]/images/technorati.png" alt="" title="Technorati" />
            </a>
        </div>
    
        <hr />
        <div class="codewrap">
            [[paste_data]]
        </div>
        <hr />
    
        <div class="pull-right pasteinfo"><i>[[paste_info]]</i></div>
        <div class="pasteinfo"><i>{{language}}: [[paste_lang]]</i></div>
    </div>
</div>

<div class="hero-unit align-center nomargin [[error_visibility]]">
    <div class="error">
        <h1>[[error_text]]</h1>
    </div>
</div>
